<div class="monitor-table-wrapper">
  <table mat-table [dataSource]="monitorTableData" class="mat-elevation-z8 demo-table">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id | emptyString}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name | emptyString}} </td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="Average">
      <th mat-header-cell *matHeaderCellDef>Average</th>
      <td mat-cell *matCellDef="let element">
        {{element.average | emptyString}}
      </td>
    </ng-container>

  <!-- Grade Column -->
  <ng-container matColumnDef="Exams">
    <th mat-header-cell *matHeaderCellDef>Exams</th>
    <td mat-cell *matCellDef="let element"> {{element.exams | emptyString}} </td>
  </ng-container>

    <!-- headers -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [appIsPassed]='row.average'></tr>

    <!-- Row shown when there is no matching data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</div>

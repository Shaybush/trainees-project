<div class="data-table-wrapper mat-elevation-z8 m-b-3">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- ID Column -->
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id | emptyString}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name | emptyString}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date_joined | defaultDate: 'timestamp'  }} </td>
    </ng-container>

    <!-- Grade Column -->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef>Grade</th>
      <td mat-cell *matCellDef="let element"> {{element.grade | emptyString}} </td>
    </ng-container>

    <!-- subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subject | emptyString}} </td>
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>action</th>
      <td mat-cell *matCellDef="let element">
        <!-- delete icon -->
        <span (click)="removeStudentByStudentObject(element)">
          <mat-icon aria-hidden="false" aria-label="delete-icon" fontIcon="delete" class="delete-icon"></mat-icon>
        </span>

        <!-- edit icon -->
        <span class="m-l-2" (click)="openDetailsCard.emit(element)">
          <mat-icon aria-hidden="false" aria-label="edit-icon" fontIcon="edit" class="edit-icon"></mat-icon>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [pageSize]="10"
                 showFirstLastButtons
                 class="mb-3">
  </mat-paginator>
</div>
